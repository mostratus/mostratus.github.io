<html>
<head>
  <title>Loop CSV File uploader</title>
  <link rel="stylesheet" href="style.css">
  <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            /*align-items: center; */
            justify-content: center;
            /*background-size: cover;*/
            background-position: center;
            /* Set background color with transparency */
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the last value (0.5) for transparency */
      }
    </style>
</head>
<body>
  <script>
    var imageUrl = 'https://www.loopneighborhood.com/wp-content/uploads/2022/09/Logo_Loop.png';
    // Get the body element
    var body = document.body;
    body.style.backgroundImage = 'url(' + imageUrl + ')';
</script>
<button class="btn btn-primary" data-csvbox disabled onclick="importer.openModal();">Import Payroll CSV</button>
<script type="text/javascript" src="https://js.csvbox.io/script.js"></script>
<script type="text/javascript">
   function callback(result, data) {
       if(result){
           console.log("Sheet uploaded successfully");
           console.log(data.row_success + " rows uploaded");
       }else{
           console.log("There was some problem uploading the sheet");
       }
   }
   let importer = new CSVBoxImporter("PaR955BTLtBdVDKdBQBCkp1wLmPX7l",{}, callback);
   importer.setUser({
        user_id: "Stratus",
        team_id: "Loop Neighborhood",
        email: "sanjit@loopneighborhood.com"
    })
  var dateObject = new Date();
  var year = dateObject.getFullYear();
  var month = dateObject.getMonth() + 1;
  var date = dateObject.getDate();
  importer.setOptions({
    target_file_name: "Labor Distribution Report for PD " + year + "-" + month + "-" + date
  })
</script>

  
</body>

</html>
